<!DOCTYPE html>

  <head>

          <img src="assets/cows_Madrid.jpg" alt="Nature Photo 10" class="image-ocean">
          <img src="assets/deso_view.JPG" alt="Nature Photo 6" class="image-ocean">

        <div class="image-stack">

    <!-- Overlay for Enlarged Image -->
    <div id="image-overlay" class="image-overlay hidden">
      <img id="overlay-image" src="" alt="Enlarged photo">
    </div>

    <script src="script.js"></script>
