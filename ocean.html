<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Ocean Photos - Alex Washburn</title>
    <link rel="stylesheet" href="stylesheets/style.css">
  </head>

  <body>

    

    <!-- Display Name -->
    <p class="my-name"><a href="index.html">ALEX WASHBURN</a></p>

    <!-- No side menu here for surfing.html -->

    <!-- Ocean Photos here -->
    <div class="photo-gallery">

       <div class="image-gallery-wrapper">
        <!-- Stack 1 -->
        <div class="image-stack">
          <img src="assets/small_point_perfection.JPG" alt="Ocean Photo 1" class="image-ocean">
          <img src="assets/indo_bomb.jpg" alt="Ocean Photo 2" class="image-ocean">
          <img src="assets/lineup_chron_highway_1.jpg" alt="Ocean Photo 3" class="image-ocean">
          <img src="assets/indo_wave_underwater.JPG" alt="Ocean Photo 4" class="image-ocean">
        </div>

        <!-- Stack 2 -->
        <div class="image-stack">
          <img src="assets/mex_wave.jpg" alt="Ocean Photo 6" class="image-ocean">
          <img src="assets/bird_sc.JPG" alt="Ocean Photo 7" class="image-ocean">
          <img src="assets/sc_sunset.JPG" alt="Ocean Photo 8" class="image-ocean">
          <img src="assets/lineup_chron_2_highway1.jpg" alt="Ocean Photo 9" class="image-ocean">
        </div>
      </div>
    </div>

    <!-- Overlay for Enlarged Image -->
    <div id="image-overlay" class="image-overlay hidden">
      <img id="overlay-image" src="" alt="Enlarged photo">
    </div>

    <script src="script.js"></script>

  </body>
</html>
